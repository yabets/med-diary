<!DOCTYPE html>
<html>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MED diary</title>

  <link rel='stylesheet' type='text/css' href='css/style.css' />

  <link rel='stylesheet' media='screen and (max-width: 700px)' href='css/mobile.css' />
  <link rel='stylesheet' media='screen and (min-width: 701px)' href='css/wide.css' />

</head>

<body>
  <div class="container flex-columns">
    <div class="header row flex yellow">
      <h1 class="title">Med Diary</h1>
      <div class="sort-form">
        <label for="sort">Sort by: </label>
        <select id="sort">
          <option value="date-dec">Recent date</option>
          <option value="date-asc">Date: Old to New</option>
          <option value="spell-dec">Alphabetical Z -> A</option>
          <option value="spell-ace">Alphabetical A -> Z</option>
        </select>
        <input class="button primary" type="submit" value="Sort">
      </div>
    </div>
    <div class="main row flex">
      <div class="list flex relative" id="list-records-container">
        <ul class="card-container row" id="ul-for-records">
          <li class="card add-container no-padding curved-corners">
            <div class="button row primary add-btn curved-corners" id="newDiary">
              ADD New Dairy
            </div>
          </li>
        </ul>
      </div>
      <div class="detail row flex hidden" id="form">
        <form onsubmit="return false" method="" id="create">
          <fieldset class="flex-columns">

              <label for="description">Subject: </label>
              <input name="Message" type="text"
                onfocus="this.value=''; this.onfocus=null;" 
                placeholder="Write your subject here." id="subject">


              <label for="description">Description</label>
              <textarea name="Message" rows="3" cols="35"
                onfocus="this.value=''; this.onfocus=null;" 
                id = "description">
                  Write your syptoms description here.
              </textarea>


              <label for="date">Date and Time</label>
              <input type="datetime-local" id="date"/>

          </fieldset>
          <input type="submit" value="Save" id="create-submit" class="button row primary add-btn curved-corners" >
        </form>

      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>

</html>
